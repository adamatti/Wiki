node {
    // Version of node to use.
    version = '0.11.10'
  
    // Version of npm to use.
    npmVersion = '2.1.5'
  
    // Base URL for fetching node distributions (change if you have a mirror).
    distBaseUrl = 'https://nodejs.org/dist'
  
    // If true, it will download node using above parameters.
    // If false, it will try to use globally installed node.
    download = true
  
    // Set the work directory for unpacking node
    workDir = file("${project.buildDir}/nodejs")
  
    // Set the work directory where node_modules should be located
    nodeModulesDir = file("${project.projectDir}")
}

task npmCacheConfig(type: NpmTask, dependsOn:npmInstall) {
    description = "Configure the NPM cache"
    def npmCacheDir = "${gradle.getGradleUserHomeDir()}/caches/npm"
    outputs.files file(npmCacheDir)
    args = [ 'config', 'set', 'cache', npmCacheDir ]
}

task npmPackages(type: NpmTask, dependsOn: npmCacheConfig) {
    description = "Install Node.js packages"
    args = [ 'install' ]
    inputs.files file('package.json')
    outputs.files file('node_modules')
}

task bowerInstall(type: NodeTask, dependsOn: npmPackages) {
    script = file('node_modules/bower/bin/bower')
    args = [
        "--config.storage.cache=${gradle.getGradleUserHomeDir()}/caches/bower/cache",
        "--config.storage.packages=${gradle.getGradleUserHomeDir()}/caches/bower/packages",
        "--config.storage.registry=${gradle.getGradleUserHomeDir()}/caches/bower/registry",
        'install'
    ]
    inputs.files file('bower.json')
    outputs.files file('build/bower')
}
